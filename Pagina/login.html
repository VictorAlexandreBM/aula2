<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <!-- header -->
    <header id="header">
        <div class="container">
            <img src="images/jp_topoLogotipo.png" id="logoImg">          
        </div>     
    </header>

    <!-- links -->
    <navbar id="nav">
        <a class="nav_link" href="#section1">Filmes</a>
        <a class="nav_link" href="#section2">Prêmios</a>
        <a class="nav_link" href="login.html">Administrativo</a>
    </navbar> 

    <!-- section login -->
    <section id="sectionLogin">
        <div class="container">
            <div id="loginContainer">
                <div id="loginHeader">
                    <span >Página Administrativa</span>
                </div>

                <form id="loginForm" action="adm.html">
                    <div class="input_container">
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Email" required>
                    </div>
                    <div class="input_container">
                        <label for="password">Senha</label>
                        <input id="password" type="password" placeholder="Senha" required>
                    </div>
                    <div class="input_container">
                        <button class="buttonLogin" type="submit" >Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer>
        JURASSIC PAGE O seu canal de informações sobre Jurassic Park
    </footer>
</body>
</html>
